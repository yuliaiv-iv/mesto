<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>
<body class="root">
    <header class=header>
        <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <div class="container">    
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="Фотография профиля">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" aria-label="обновить информацию пользователя" class="button profile__button-edit opacity"></button>
                    <p class="profile__about">Исследователь океана</p>
                </div>
                <button type="button" aria-label="добавить новую карточку" class="button profile__button-add opacity"></button>
            </section>
            <section class="card-container">
                <ul class="card-container__list">
                    
                </ul>
            </section>
        </main>
        
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>

        <template class="card-template">
            <li class="card">
                <img class="card__image" src="#" alt="Изображение">
                <button type="button" aria-label="удалить элемент" class="button button__delete opacity"></button>
                <div class="card__info">
                    <h3 class="card__title"></h3>
                    <button type="button" aria-label="выразить положительную реакцию" class="button button__like opacity"></button> 
                </div>
            </li>
        </template>

        <section class="popup popup__edit">
            <div class="popup__container">
                <button type="button" aria-label="закрыть модальное окно" class="button popup__close popup__close_edit opacity"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form name="edit" class="popup__form popup__input_container-edit" action="#" method="POST" novalidate>
                    <label class="popup__field">
                        <input type="text" id="name-input" class="popup__item popup__item_input-name" name="name" value="" placeholder="Имя" required minlength="2" maxlength="40">
                        <span id="name-input-error" class="popup__item-error"></span>
                    </label>
                    <label class="popup__field">
                        <input type="text" id="about-input" class="popup__item popup__item_input-about" name="about" value="" placeholder="О себе" required minlength="2" maxlength="200">
                        <span id="about-input-error" class="popup__item-error"></span>
                    </label>
                    <button type="submit" class="button popup__button-submit">Сохранить</button>
                </form>
            </div>
        </section>

        <section class="popup popup__add">
            <div class="popup__container">
                <button type="button" aria-label="закрыть модальное окно" class="button popup__close popup__close_add opacity"></button>
                <h3 class="popup__title">Новое место</h3>
                <form name="add" class="popup__form popup__input_container-add" action="#" method="POST" novalidate>
                    <label class="popup__field">
                        <input type="text" id="title-input" class="popup__item popup__item_input-title" name="title" value="" placeholder="Название" required minlength="1" maxlength="30">
                        <span id="title-input-error" class="popup__item-error"></span>
                    </label>
                    <label class="popup__field">
                        <input type="url" id="link-input" class="popup__item popup__item_input-link" name="link" value="" placeholder="Ссылка на картинку" required>
                        <span id="link-input-error" class="popup__item-error"></span>
                    </label>
                    <button type="submit" class="button popup__button-submit">Создать</button>
                </form>
            </div>
        </section>

        <section class="popup popup__image popup__background_image">
            <figure class="popup__container popup__container_image">
                <button type="button" aria-label="закрыть модальное окно" class="button popup__close popup__close_image opacity"></button>
                <img class="popup__view">
                <figcaption class="popup__title popup__title_image"></figcaption>
            </figure>
        </section>
    </div>
    <script type="module" src="scripts/index.js"></script>
</body>
</html>
