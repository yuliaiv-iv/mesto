<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><link href="main.css" rel="stylesheet"></head><body class="root"><header class="header"><img class="header__logo" src="./images/logo.svg" alt="Логотип"></header><div class="container"><main class="content"><section class="profile"><dev class="profile__avatar"><img class="profile__image" src="#" alt="Фотография профиля"><div class="profile__cover"><button class="button profile__button-avatar" title="Обновить Аватар" aria-label="обновить фотографию пользователя"></button></div></dev><div class="profile__info"><h1 class="profile__name"></h1><button type="button" title="Обновить Информацию" aria-label="обновить информацию пользователя" class="button profile__button-edit opacity"></button><p class="profile__about"></p></div><button type="button" title="Добавить Карточку" aria-label="добавить новую карточку" class="button profile__button-add opacity"></button></section><section class="card-container"><ul class="card-container__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><template class="card-template"><li class="card"><img class="card__image" src="#" alt="#"> <button type="button" title="Удалить Элемент" aria-label="удалить элемент" class="button button__delete opacity"></button><div class="card__info"><h3 class="card__title"></h3><div class="card__like"><button type="button" title="Поставить/Удалить лайк" aria-label="выразить положительную реакцию" class="button button__like opacity"></button><dev class="card__like-counter"></dev></div></div></li></template><section class="popup popup__edit"><div class="popup__container"><button type="button" aria-label="закрыть модальное окно" class="button popup__close popup__close_edit opacity"></button><h3 class="popup__title">Редактировать профиль</h3><form name="edit" class="popup__form popup__input_container-edit" action="#" method="POST" novalidate><label class="popup__field"><input id="name-input" class="popup__item popup__item_input-name" name="name" value="" placeholder="Имя" required minlength="2" maxlength="40"> <span id="name-input-error" class="popup__item-error"></span></label> <label class="popup__field"><input id="about-input" class="popup__item popup__item_input-about" name="about" value="" placeholder="О себе" required minlength="2" maxlength="200"> <span id="about-input-error" class="popup__item-error"></span></label> <button type="submit" class="button popup__button-submit popup__button-submit-edit">Сохранить</button></form></div></section><section class="popup popup__add"><div class="popup__container"><button type="button" aria-label="закрыть модальное окно" class="button popup__close popup__close_add opacity"></button><h3 class="popup__title">Новое место</h3><form name="add" class="popup__form popup__input_container-add" action="#" method="POST" novalidate><label class="popup__field"><input id="title-input" class="popup__item popup__item_input-title" name="name" value="" placeholder="Название" required minlength="1" maxlength="30"> <span id="title-input-error" class="popup__item-error"></span></label> <label class="popup__field"><input type="url" id="link-input" class="popup__item popup__item_input-link" name="link" value="" placeholder="Ссылка на картинку" required> <span id="link-input-error" class="popup__item-error"></span></label> <button type="submit" class="button popup__button-submit popup__button-submit-add">Создать</button></form></div></section><section class="popup popup__avatar"><div class="popup__container"><button type="button" aria-label="закрыть модальное окно" class="button popup__close popup__close_avatar opacity"></button><h3 class="popup__title">Обновить аватар</h3><form name="avatar" class="popup__form popup__input_container-avatar" action="#" method="POST" novalidate><label class="popup__field"><input type="url" id="link-input" class="popup__item popup__item_input-avatar" name="link" value="" placeholder="Ссылка на картинку" required> <span id="link-input-error" class="popup__item-error"></span></label> <button type="submit" class="button popup__button-submit popup__button-submit-avatar">Сохранить</button></form></div></section><section class="popup popup__delete"><div class="popup__container"><button type="button" aria-label="закрыть модальное окно" class="button popup__close popup__close_delete opacity"></button><h3 class="popup__title">Вы уверены?</h3><form name="confirm" class="popup__form popup__input_container-delete"><button type="submit" class="button popup__button-submit">Да</button></form></div></section><section class="popup popup__image popup__background_image"><figure class="popup__container popup__container_image"><button type="button" aria-label="закрыть модальное окно" class="button popup__close popup__close_image opacity"></button> <img class="popup__view" src="#" alt="#"><figcaption class="popup__title popup__title_image"></figcaption></figure></section></div><script src="main.js"></script></body></html>
